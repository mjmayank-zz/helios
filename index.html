<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RushTracker</title>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.css">
  <link href="css/gum.css" media="all" rel="stylesheet" type="text/css"/>
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  <script src="js/rush.js"></script>

</head>

<body>

  <!-- Todo App Interface -->

  <div id="rushsignup">
    <div class="content">
    </div>
  </div>

  <!-- Templates -->

  <script type="text/template" id="login-template">
    <header id="header">RushTracker</header>
    <div class="row">
    <div class="small-12 columns">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <div class="text-center"><button>Log In</button></div>
        </form>
        </div>
    </div>
  </script>

  <script type="text/template" id="signup-template">
    <header id="header">RushTracker</header>
    <div class="row">
    <div class="small-12 columns">
      <form class="signup-form">
        <h2>Sign Up</h2>
        <div class="error" style="display:none"></div>
        <input type="text" id="signup-frat-name" placeholder="Organization Name" />
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Create a Password" />
        <div class="text-center"><button>Sign Up</button></div>
      </form>
      </div>
    </div>
  </script>

  <script type="text/template" id="register-form-template">
      <div class="nav" id="header">
        <div class="small-6 columns">
          <header >RushTracker</header>
        </div>
        <div class="small-6 columns">
          <ul class="right">
            <li><a href="/#/rushes">Dashboard</a></li>
          </ul>
        </div>
      </div>

    <div class="row">
      <div class="small-12 columns text-center">
        <h1><%= Parse.User.current().escape("org") %> Rush Signup</h1>
      </div>
    </div>

    <form id="info">
      <div class="row">
        <div class="small-12 large-8 large-offset-2 columns">
          <label>
            Name:
            <input type="text" id="name" placeholder="Name" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-8 medium-offset-2 columns">
          <label>
            Email:
            <input type="text" class="required" id="email" placeholder="Email" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-8 medium-offset-2 columns">
          <label>
            Hometown, State:
            <input type="text" class="required" id="hometown" placeholder="Hometown" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-8 medium-offset-2 columns">
          <label>
            Phone Number:
            <input type="text" class="required" id="phonenumber" placeholder="Phone Number" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-8 medium-offset-2 columns">
          <label>
            Sum up Tim Tebow in 2 words:
            <input type="text" class="required" id="custom1" placeholder="" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-8 medium-offset-2 columns">
          <label>
            What is your favorite vice?:
            <input type="text" class="required" id="custom2" placeholder="" />
          </label>
        </div>
      </div>
    </form>

    <div id="video-div" class="row text-center">
      <div class="small-12 columns">
        <video id="video" muted loop autoplay></video>
      </div>
      <div class="small-12 columns">
          <a class="button camera" id="snap">SNAP PHOTO</a>
      </div>
    </div>

    <div id="canvas-div" class="row text-center hide">
      <div class="small-12 columns">
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>
      <div class="medium-12 columns">
          <a class="button camera" id="retake">RETAKE</a>
      </div>
    </div>

    <div class="row text-center">
      <div class="medium-12 columns">
        <a href="/#/form" class="button success" id="submit">SUBMIT</a>
      </div>
    </div>
  </script>

  <script type="text/template" id="rush-list-template">
    <div class="contain-to-grid">  
      <div class="nav" id="header">
        <div class="small-6 columns">
          <header >RushTracker</header>
        </div>
        <div class="small-6 columns">
          <ul class="right">
            <li><a href="/#/form">Back to Form</a></li>
            <li><a href="#" class="log-out">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <% _.each(array, function(rushee){ %>
      <div class="rush-card">
        <div class="row">
          <div class="medium-3 columns">
            <img src="<%= rushee['fileurl'] %>">
          </div>
          <div class="medium-6 columns">
            <h1><%= rushee['name'] %></h1>
            <h6><%= rushee['email'] %></h6>
            <h6><%= rushee['hometown'] %></h6>
            <h6><%= rushee['phonenumber'] %></h6>
            <h6>Tebow: <%= rushee['custom1'] %></h6>
            <h6>Vice: <%= rushee['custom2'] %></h6>
          </div>
          <div class="medium-3 columns">
            <a class="button alert drop">DROP</a>
          </div>
        </div>
      </div>
      <% }); %>
    <div class="row text-center">
    <a class="button tiny" id="download-csv">DOWNLOAD CSV</a>
    </div>
  </script>

</body>

</html>
