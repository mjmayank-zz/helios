<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Rush Sign Up</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/gum.css">
  <script src="//www.parsecdn.com/js/parse-1.3.3.min.js"></script>
</head>
<body>

<h1 class="text-center">Pi Kappa Rush Signup</h1>

  <form id="info">
    <div class="row">
      <div class="large-12 columns">
        <label>
          Name:
          <input type="text" id="name" placeholder="Name" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>
          Email:
          <input type="text" id="email" placeholder="Email" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>
          Hometown:
          <input type="text" id="hometown" placeholder="Hometown" />
        </label>
      </div>
    </div>
  </form>

  <div class="row text-center">
    <div class="small-12 columns">
      <video id="video" muted loop autoplay></video>
    </div>

    <div class="row text-center">
      <div class="medium-12 columns">
        <a href="#" class="button" id="snap">Snap Photo</a>
      </div>
    </div>

    <div class="small-12 columns">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <div class="row text-center">
    <div class="medium-12 columns">
      <a href="#" class="button success" id="submit">Submit</a>
    </div>
  </div>

  <script src="js/gum.js"></script>

</body>
</html>
